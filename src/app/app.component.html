<main class="bg-gradient-to-br from-white to-uni-blue h-full w-full">
  <app-header></app-header>
  <div class="flex w-full h-36 lg:h-72">
    <img src="assets/img/hero/hero.jpg" alt="hero" class="w-full h-full object-cover">
  </div>
  <div class="flex flex-col w-full px-10 py-4 gap-y-2">
    <div class="flex flex-row w-full items-center justify-start gap-x-4">
      <ng-icon size="32px" name="heroStarSolid"></ng-icon>
      <p class="text-base lg:text-2xl font-bold text-center text-black font-poppins">Eventos Destacados</p>
    </div>
    <div class="flex flex-col gap-y-8 lg:grid lg:grid-cols-4 w-full gap-x-16">
      <app-event-card
        *ngFor="let event of eventos"
        [title]="event.title"
        [date]="event.date"
        [price]="event.price"
        [image]="event.image"
      ></app-event-card>
    </div>
  </div>
</main>
