<!-- register.component.html -->
<main class="h-screen w-auto flex flex-row bg-gradient-to-tr from-uni-blue to-white">
    <div class="w-3/5 flex bg-white items-center justify-center h-full">
        <img src="assets/svg/auth.svg" alt="Register to Unieventia" class="w-5/6 h-auto self-end">
    </div>
    <div class="w-2/5 flex flex-col h-auto items-center justify-center px-24">
        <h2 class="text-2xl text-black font-poppins font-bold self-start">Bienvenido a UniEventia!</h2>
        <h3 class="text-gray-500 mb-2 font-poppins self-start">Como comienzo en UniEventia?</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col w-full font-poppins">
            <!-- Email Address Field -->
            <div class="mb-4 w-full flex flex-col">
                <label for="emailAddress" class="block text-black font-semibold">Email</label>
                <input type="email" id="emailAddress" formControlName="emailAddress"
                    [class]="{'border-red-500': loginForm.get('emailAddress')?.invalid && loginForm.get('emailAddress')?.touched}"
                    class="border rounded-md px-3 py-2"
                    [placeholder]="loginForm.get('emailAddress')?.invalid && loginForm.get('emailAddress')?.touched ? 'Email is required' : 'Email'">
            </div>
            <!-- Password Field -->
            <div class="mb-4 w-full flex flex-col">
                <label for="password" class="block text-black font-semibold">Contraseña</label>
                <input type="password" id="password" formControlName="password"
                    [class]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                    class="border rounded-md px-3 py-2"
                    [placeholder]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'Password is required' : 'Contraseña'">
            </div>
            <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-800 rounded">
                {{ errorMessage }}
              </div>
            <!-- Submit Button -->
            <button type="submit"
                class="bg-uni-blue hover:bg-uni-green shadow shadow-black/50 text-white px-4 py-2 rounded-md">Login</button>
        </form>
    </div>
</main>
