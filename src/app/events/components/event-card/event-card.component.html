<div class="flex flex-col w-full h-full bg-white border border-black shadow-black/50 shadow-md rounded-lg">
    <div class="flex w-full h-44">
        <img [src]="image" alt="eventImage" class="w-full h-full object-fill rounded-t-lg">
    </div>
    <div class="flex flex-col w-full px-6 py-2 items-center text-start gap-y-4 h-full">
        <p class="text-xl font-bold text-black font-poppins w-full h-full">{{event.title}}</p>
        <div class="flex flex-row w-full items-center gap-x-6">
            <ng-icon size="24px" name="heroCalendarSolid"></ng-icon>
            <p class="text-sm font-bold  w-full text-black font-poppins">{{event.date.beginDate}}</p>
        </div>
        <div class="flex flex-row justify-between w-full mt-auto items-center">
            <p class="text-sm font-bold  w-full text-black font-poppins"></p>
            <button class="bg-black/10 hover:bg-uni-blue/50 items-center justify-center font-semibold px-4 rounded-md py-2" (click)="goToEventDetail(event.id)">Agendar</button>
        </div>
    </div>
</div>
